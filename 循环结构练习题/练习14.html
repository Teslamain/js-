<script>
for(var i=100;i<1000;i++){
    var array = num(i);
    var sum = Math.pow(array[0],3)+Math.pow(array[1],3)+Math.pow(array[2],3);
    if(sum==i){
        console.log(array[2]+' '+array[1]+' '+array[0]+"="+sum);
    }
}

function num(n){
    var result = new Array();
    var i = 0;
    while(n!=0){
        result[i++] = n%10;
        n = parseInt(n/10);
    }
    return result;
}
</script>
