<script>
var sum = 0;
for(var i=0;i<10;i++){
    var n= Number(prompt("请输入学生JAVA成绩："));
    while(n>100||n<1){
        n = Number(prompt("成绩无效，请重新输入："));
    }
    sum += n;
}
var p = sum/10;
if(p>=90){
    console.log('A');
}else if(p>=80){
    console.log('B');
}else if(p>=70){
    console.log('C');
}else if(p>=60){
    console.log('D');
}else{
    console.log('E');
}
</script>
